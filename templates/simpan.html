{% extends "base.html" %}

{% block content %}
        <h1>Data Simpan</h1>
        <form method="POST" action="/simpan">

            <div class="input-group flex-nowrap mt-2 w-50">
                <!-- <span class="input-group-text" id="addon-wrapping">User</span> -->
                <input type="text" class="form-control" placeholder="No Simpan" name="no_simpan" aria-label="no_simpan" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap mt-2 w-50">
                <!-- <span class="input-group-text" id="addon-wrapping">User</span> -->
                <input type="text" class="form-control" placeholder="No Anggota" name="no_anggota" aria-label="No Anggota" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap mt-2 w-50">
              <!-- <span class="input-group-text" id="addon-wrapping">User</span> -->
              <input type="text" class="form-control" placeholder="Jumlah Simpan" name="jumlah_simpan" aria-label="Jumlah Simpan" aria-describedby="addon-wrapping">
          </div>
          
            

            <button class="btn btn-outline-secondary mt-2">input</button>

        </form>

        <br>
        <br>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">No simpan</th>
                <th scope="col">Tanggal</th>
                <th scope="col">No Anggota</th>
                <th scope="col">Jml Simpan</th>
                <th scope="col">Kode Kasir</th>
              </tr>
            </thead>
            <tbody>
              {% for item in simpan %}
              <tr>
                <!-- <td>{{ item.counter }}</td> -->
                <td>{{item.no_simpan}}</td>
                <td>{{item.tanggal}}</td>
                <td>{{item.no_anggota}}</td>
                <td>{{item.jml_simpan}}</td>
                <td>{{item.kode_kasir}}</td>

                <td>
                  <a class="btn btn-outline-secondary" href="simpan/edit/{{item.no_simpan}}" role="button">edit</a>
                  <a class="btn btn-outline-secondary" href="simpan/hapus/{{item.no_simpan}}" role="button">hapus</a>
                </td>
              </tr>
              {% endfor %}  
{% endblock %}
