{% extends "base.html" %}

{% block content %}
        <h1>Data Anggota</h1>
        <form method="POST" action="/anggota">

            <div class="input-group flex-nowrap mt-2 w-50">
                <!-- <span class="input-group-text" id="addon-wrapping">User</span> -->
                <input type="text" class="form-control" placeholder="Nomor Anggota" name="no_anggota" aria-label="no_anggota" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap mt-2 w-50">
                <!-- <span class="input-group-text" id="addon-wrapping">User</span> -->
                <input type="text" class="form-control" placeholder="Nama Anggota" name="nama_anggota" aria-label="nama_anggota" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap mt-2 w-50">
                <!-- <span class="input-group-text" id="addon-wrapping">User</span> -->
                <input type="text" class="form-control" placeholder="simpanan wajib" name="simpanan_wajib" aria-label="simpanan_wajib" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap mt-2 w-50">
                <!-- <span class="input-group-text" id="addon-wrapping">User</span> -->
                <input type="text" class="form-control" placeholder="simpanan pokok" name="simpanan_pokok" aria-label="simpanan_pokok" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap mt-2 w-50">
                <!-- <span class="input-group-text" id="addon-wrapping">User</span> -->
                <input type="text" class="form-control" placeholder="saldo" name="saldo" aria-label="saldo" aria-describedby="addon-wrapping">
            </div>

            <button class="btn btn-outline-secondary mt-2">input</button>

        </form>

        <br>
        <br>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">No Anggota</th>
                <th scope="col">nama</th>
                <th scope="col">wajib</th>
                <th scope="col">pokok</th>
                <th scope="col">saldo</th>
                <th scope="col">action</th>
              </tr>
            </thead>
            <tbody>
              {% for item in anggota %}
              <tr>
                <!-- <td>{{ item.counter }}</td> -->
                <td>{{item.no_anggota}}</td>
                <td>{{item.nama}}</td>
                <td>{{item.wajib}}</td>
                <td>{{item.pokok}}</td>
                <td>{{item.saldo}}</td>
                <td>
                  <a class="btn btn-outline-secondary" href="anggota/edit/{{item.no_anggota}}" role="button">edit</a>
                  <a class="btn btn-outline-secondary" href="anggota/hapus/{{item.no_anggota}}" role="button">hapus</a>
                </td>
              </tr>
              {% endfor %}  
{% endblock %}
